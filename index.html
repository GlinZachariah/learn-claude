<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Dashboard - Study Notes & Materials</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #f59e0b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f97316;
            --bg-light: #f9fafb;
            --bg-white: #ffffff;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --sidebar-width: 300px;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            color: var(--text-dark);
        }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-white);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .sidebar-search {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-search input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }

        .sidebar-search input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .subject-item {
            margin-bottom: 8px;
            border-radius: 6px;
            overflow: hidden;
            background-color: var(--bg-light);
            transition: all 0.2s;
        }

        .subject-item:hover {
            background-color: var(--primary-color);
        }

        .subject-item.active {
            background-color: var(--primary-color);
        }

        .subject-item > button {
            width: 100%;
            padding: 12px 15px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            color: var(--text-dark);
            font-weight: 500;
            transition: color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .subject-item.active > button,
        .subject-item:hover > button {
            color: white;
        }

        .subject-item-toggle {
            font-size: 0.8rem;
            transition: transform 0.2s;
        }

        .subject-item.expanded .subject-item-toggle {
            transform: rotate(90deg);
        }

        .subject-files {
            display: none;
            background-color: var(--bg-white);
            border-top: 1px solid var(--border-color);
        }

        .subject-item.expanded .subject-files {
            display: block;
        }

        .file-item {
            padding: 8px 15px 8px 35px;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--text-light);
            border-left: 3px solid transparent;
            transition: all 0.2s;
        }

        .file-item:hover {
            background-color: var(--bg-light);
            color: var(--primary-color);
            border-left-color: var(--primary-color);
        }

        .file-item.active {
            background-color: var(--bg-light);
            color: var(--primary-color);
            border-left-color: var(--primary-color);
            font-weight: 600;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: var(--bg-white);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            flex-wrap: wrap;
            gap: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .breadcrumb {
            display: flex;
            gap: 8px;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-light);
            flex-wrap: wrap;
        }

        .breadcrumb span {
            color: var(--text-dark);
        }

        .breadcrumb-separator {
            color: var(--border-color);
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-toggle {
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-white);
            color: var(--text-dark);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .dropdown-toggle:hover {
            background-color: var(--bg-light);
            border-color: var(--primary-color);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: var(--bg-white);
            min-width: 250px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1000;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            max-height: 400px;
            overflow-y: auto;
            top: 100%;
            left: 0;
        }

        .dropdown.active .dropdown-menu {
            display: block;
        }

        .dropdown-item {
            color: var(--text-dark);
            padding: 12px 20px;
            text-decoration: none;
            display: block;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 1px solid var(--border-color);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background-color: var(--bg-light);
            color: var(--primary-color);
            padding-left: 24px;
        }

        .dropdown-item.active {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-white);
            color: var(--text-dark);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn:hover {
            background-color: var(--bg-light);
            border-color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            border: 1px solid var(--border-color);
            background-color: var(--bg-white);
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background-color: var(--bg-light);
        }

        /* Content Display Area */
        .content-area {
            flex: 1;
            overflow: hidden;
            display: flex;
            gap: 15px;
        }

        .content-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: var(--bg-white);
            border-radius: 8px;
            margin: 15px;
            box-shadow: var(--shadow);
        }

        .content-header {
            padding: 20px 25px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.05), rgba(15, 23, 42, 0.02));
        }

        .content-header h2 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .content-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--text-light);
            flex-wrap: wrap;
        }

        .content-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .content-body {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
        }

        .content-footer {
            padding: 20px 25px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg-light);
            flex-wrap: wrap;
            gap: 10px;
        }

        .chapter-nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .chapter-nav-button {
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-white);
            color: var(--text-dark);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .chapter-nav-button:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .chapter-nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .chapter-nav-info {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        /* Markdown Styling */
        .markdown h1 {
            font-size: 2rem;
            margin: 1.5rem 0 1rem;
            color: var(--text-dark);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .markdown h2 {
            font-size: 1.5rem;
            margin: 1.5rem 0 0.8rem;
            color: var(--text-dark);
        }

        .markdown h3 {
            font-size: 1.25rem;
            margin: 1.2rem 0 0.6rem;
            color: var(--text-dark);
        }

        .markdown code {
            background-color: var(--bg-light);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: var(--danger-color);
            font-size: 0.9em;
        }

        .markdown pre {
            background-color: #1f2937;
            color: #f3f4f6;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1rem 0;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .markdown pre code {
            background-color: transparent;
            color: #f3f4f6;
            padding: 0;
            border-radius: 0;
        }

        .markdown table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
        }

        .markdown table th,
        .markdown table td {
            border: 1px solid var(--border-color);
            padding: 10px;
            text-align: left;
        }

        .markdown table th {
            background-color: var(--bg-light);
            font-weight: 600;
        }

        .markdown blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 15px;
            margin: 1rem 0;
            color: var(--text-light);
            font-style: italic;
        }

        .markdown ul,
        .markdown ol {
            margin: 1rem 0 1rem 1.5rem;
        }

        .markdown li {
            margin: 0.5rem 0;
        }

        .markdown a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .markdown a:hover {
            text-decoration: underline;
        }

        /* Help Message */
        .help-content {
            max-width: 1000px;
        }

        .help-content h2 {
            margin-top: 1.5rem;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-light);
            text-align: center;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                z-index: 999;
                transform: translateX(-100%);
                width: 100%;
                max-width: 300px;
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .mobile-menu-toggle {
                display: block;
            }

            .container.sidebar-open::after {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 998;
            }

            .content-area {
                gap: 10px;
            }

            .content-panel {
                margin: 10px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-left {
                width: 100%;
            }

            .header-controls {
                width: 100%;
            }

            .breadcrumb {
                font-size: 0.8rem;
            }

            .content-body {
                padding: 15px;
                font-size: 0.95rem;
            }

            .content-header {
                padding: 15px;
            }

            .content-header h2 {
                font-size: 1.4rem;
            }

            .content-footer {
                padding: 15px;
                flex-direction: column;
            }

            .chapter-nav {
                width: 100%;
                justify-content: space-between;
            }

            .chapter-nav-button {
                padding: 8px 16px;
                font-size: 0.85rem;
                flex: 1;
                min-width: 100px;
            }

            .dropdown-menu {
                min-width: 200px;
            }

            .markdown h1 {
                font-size: 1.5rem;
            }

            .markdown h2 {
                font-size: 1.25rem;
            }

            .markdown h3 {
                font-size: 1.1rem;
            }

            .markdown code {
                font-size: 0.85em;
            }

            .markdown pre {
                font-size: 0.75rem;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px 15px;
            }

            .content-panel {
                margin: 5px;
            }

            .content-body {
                padding: 10px;
                font-size: 0.9rem;
            }

            .content-header h2 {
                font-size: 1.2rem;
            }

            .dropdown-menu {
                min-width: 150px;
            }

            .sidebar-header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

        // Render sidebar
        function renderSidebar() {
            const sidebar = document.getElementById('sidebarContent');

                const subjectEl = document.createElement('div');
                subjectEl.className = 'subject-item';
                subjectEl.innerHTML = `
                    <button class="subject-button" data-subject="${key}">
                        <span>${subject.icon} ${subject.name}</span>
                        <span class="subject-item-toggle">‚Ä∫</span>
                    </button>
                    <div class="subject-files">
                        ${Object.entries(subject.folders).map(([folderKey, folder]) => `
                            <div style="padding: 10px 15px; font-weight: 500; color: var(--text-light); font-size: 0.8rem; border-top: 1px solid var(--border-color);">
                                ${folder.icon} ${folder.name}
                            </div>
                            ${folder.files.map(file => `
                                <div class="file-item" data-path="${file.path}" data-subject="${key}" data-folder="${folderKey}">
                                    ${file.name}
                                </div>
                            `).join('')}
                        `).join('')}
                    </div>
                `;

                const button = subjectEl.querySelector('.subject-button');
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    subjectEl.classList.toggle('expanded');
                });

                const fileItems = subjectEl.querySelectorAll('.file-item');
                fileItems.forEach(item => {
                    item.addEventListener('click', () => {
                        loadFile(item.dataset.path, item.dataset.subject, item.dataset.folder);
                        updateActiveFile(item);
                        closeSidebarMobile();
                    });
                });

                sidebar.appendChild(subjectEl);
            });
        }

        // Render subject dropdown
        function renderSubjectDropdown() {
            const menu = document.getElementById('subjectMenu');
            menu.innerHTML = '';

            Object.entries(state.subjects).forEach(([key, subject]) => {
                const item = document.createElement('div');
                item.className = 'dropdown-item';
                item.textContent = `${subject.icon} ${subject.name}`;
                item.addEventListener('click', () => {
                    selectSubject(key, subject);
                });
                menu.appendChild(item);
            });
        }

        // Select subject
        function selectSubject(key, subject) {
            state.currentSubject = key;
            document.getElementById('subjectToggle').textContent = `${subject.icon} ${subject.name}`;
            closeDropdown('subjectDropdown');
            renderChapterDropdown(subject);
            updateBreadcrumb();
        }

        // Render chapter dropdown
        function renderChapterDropdown(subject) {
            const menu = document.getElementById('chapterMenu');
            menu.innerHTML = '';

            let totalFiles = 0;
            const allFiles = [];

            Object.entries(subject.folders).forEach(([folderKey, folder]) => {
                const headerDiv = document.createElement('div');
                headerDiv.style.cssText = 'padding: 10px 20px; font-weight: 600; background-color: var(--bg-light); font-size: 0.85rem;';
                headerDiv.textContent = `${folder.icon} ${folder.name}`;
                menu.appendChild(headerDiv);

                folder.files.forEach(file => {
                    const item = document.createElement('div');
                    item.className = 'dropdown-item';
                    item.textContent = file.name;
                    item.addEventListener('click', () => {
                        loadFile(file.path, state.currentSubject, folderKey);
                        document.getElementById('chapterToggle').textContent = `üìÑ ${file.name}`;
                        closeDropdown('chapterDropdown');
                    });
                    menu.appendChild(item);
                    allFiles.push({ path: file.path, name: file.name, folder: folderKey });
                });
            });

            state.chapters = allFiles;
        }

        // Load file content
        function loadFile(path, subject, folderType) {
            state.currentFile = path;
            state.currentSubject = subject;
            state.currentFolderType = folderType;

            // Setup chapters array if not already done
            if (!state.chapters || !Array.isArray(state.chapters) || state.chapters.length === 0) {
                const subjectData = state.subjects[subject];
                if (subjectData) {
                    const allFiles = [];
                    Object.entries(subjectData.folders).forEach(([folderKey, folder]) => {
                        folder.files.forEach(file => {
                            allFiles.push({ path: file.path, name: file.name, folder: folderKey });
                        });
                    });
                    state.chapters = allFiles;
                }
            }

            // Find current file index in chapters array
            if (state.chapters) {
                state.currentFileIndex = state.chapters.findIndex(ch => ch.path === path);
            }

            fetch(path)
                .then(response => {
                    if (!response.ok) throw new Error('File not found');
                    return response.text();
                })
                .then(content => {
                    const title = path.split('/').pop().replace('.md', '').replace(/-/g, ' ');
                    document.getElementById('contentTitle').textContent = title;

                    const html = DOMPurify.sanitize(marked(content));
                    document.getElementById('contentBody').innerHTML = html;

                    updateBreadcrumb();
                    updateChapterNavigation();
                    closeSidebarMobile();
                })
                .catch(error => {
                    document.getElementById('contentBody').innerHTML = `<p>Error loading file: ${error.message}</p>`;
                });
        }

        // Update chapter navigation
        function updateChapterNavigation() {
            const prevBtn = document.getElementById('prevChapter');
            const nextBtn = document.getElementById('nextChapter');
            const info = document.getElementById('chapterInfo');

            if (!state.chapters || state.chapters.length === 0) {
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                info.textContent = '';
                return;
            }

            const total = state.chapters.length;
            const current = state.currentFileIndex + 1;

            info.textContent = `Chapter ${current} of ${total}`;

            prevBtn.disabled = state.currentFileIndex <= 0;
            nextBtn.disabled = state.currentFileIndex >= total - 1;

            prevBtn.onclick = () => {
                if (state.currentFileIndex > 0) {
                    const prevFile = state.chapters[state.currentFileIndex - 1];
                    loadFile(prevFile.path, state.currentSubject, prevFile.folder);
                }
            };

            nextBtn.onclick = () => {
                if (state.currentFileIndex < total - 1) {
                    const nextFile = state.chapters[state.currentFileIndex + 1];
                    loadFile(nextFile.path, state.currentSubject, nextFile.folder);
                }
            };
        }

        // Update active file in sidebar
        function updateActiveFile(element) {
            document.querySelectorAll('.file-item.active').forEach(el => {
                el.classList.remove('active');
            });
            element.classList.add('active');
        }

        // Update breadcrumb
        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            breadcrumb.innerHTML = '';

            if (state.currentSubject && state.subjects[state.currentSubject]) {
                const subject = state.subjects[state.currentSubject];
                const span = document.createElement('span');
                span.textContent = subject.name;
                breadcrumb.appendChild(span);

                if (state.currentFile) {
                    const sep = document.createElement('span');
                    sep.className = 'breadcrumb-separator';
                    sep.textContent = '/';
                    breadcrumb.appendChild(sep);

                    const fileName = state.currentFile.split('/').pop().replace('.md', '');
                    const span2 = document.createElement('span');
                    span2.textContent = fileName;
                    breadcrumb.appendChild(span2);
                }
            }
        }

            document.getElementById(dropdownId).classList.toggle('active');

        function closeDropdown(dropdownId) {
            document.getElementById(dropdownId).classList.remove('active');
        }

        function closeAllDropdowns() {
            document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('active'));
        }

        function closeSidebarMobile() {
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('mobile-open');
                document.getElementById('container').classList.remove('sidebar-open');
            }
        }

        // Filter subjects
        function filterSubjects(query) {
            const items = document.querySelectorAll('.subject-item');
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(query.toLowerCase()) ? '' : 'none';
            });
        }
