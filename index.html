<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Dashboard - Study Notes & Materials</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #f59e0b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f97316;
            --bg-light: #f9fafb;
            --bg-white: #ffffff;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --sidebar-width: 300px;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-white);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .sidebar-search {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-search input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }

        .sidebar-search input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .subject-item {
            margin-bottom: 8px;
            border-radius: 6px;
            overflow: hidden;
            background-color: var(--bg-light);
            transition: all 0.2s;
        }

        .subject-item:hover {
            background-color: var(--primary-color);
        }

        .subject-item.active {
            background-color: var(--primary-color);
        }

        .subject-item > button {
            width: 100%;
            padding: 12px 15px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            color: var(--text-dark);
            font-weight: 500;
            transition: color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .subject-item.active > button,
        .subject-item:hover > button {
            color: white;
        }

        .subject-item-toggle {
            font-size: 0.8rem;
            transition: transform 0.2s;
        }

        .subject-item.expanded .subject-item-toggle {
            transform: rotate(90deg);
        }

        .subject-files {
            display: none;
            background-color: var(--bg-white);
            border-top: 1px solid var(--border-color);
        }

        .subject-item.expanded .subject-files {
            display: block;
        }

        .file-item {
            padding: 8px 15px 8px 35px;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--text-light);
            border-left: 3px solid transparent;
            transition: all 0.2s;
        }

        .file-item:hover {
            background-color: var(--bg-light);
            color: var(--primary-color);
            border-left-color: var(--primary-color);
        }

        .file-item.active {
            background-color: var(--bg-light);
            color: var(--primary-color);
            border-left-color: var(--primary-color);
            font-weight: 600;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: var(--bg-white);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .breadcrumb {
            display: flex;
            gap: 8px;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .breadcrumb span {
            color: var(--text-dark);
        }

        .breadcrumb-separator {
            color: var(--border-color);
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-white);
            color: var(--text-dark);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn:hover {
            background-color: var(--bg-light);
            border-color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Content Display Area */
        .content-area {
            flex: 1;
            overflow: hidden;
            display: flex;
            gap: 15px;
        }

        .content-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: var(--bg-white);
            border-radius: 8px;
            margin: 15px;
            box-shadow: var(--shadow);
        }

        .content-header {
            padding: 20px 25px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.05), rgba(15, 23, 42, 0.02));
        }

        .content-header h2 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .content-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .content-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .content-body {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
        }

        /* Markdown Content Styling */
        .markdown-content h1 {
            font-size: 2rem;
            margin: 30px 0 20px 0;
            color: var(--text-dark);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        .markdown-content h1:first-child {
            margin-top: 0;
        }

        .markdown-content h2 {
            font-size: 1.5rem;
            margin: 25px 0 15px 0;
            color: var(--text-dark);
        }

        .markdown-content h3 {
            font-size: 1.2rem;
            margin: 20px 0 10px 0;
            color: var(--text-dark);
        }

        .markdown-content h4 {
            font-size: 1rem;
            margin: 15px 0 8px 0;
            color: var(--text-dark);
            font-weight: 600;
        }

        .markdown-content p {
            line-height: 1.7;
            margin-bottom: 15px;
            color: var(--text-dark);
        }

        .markdown-content ul, .markdown-content ol {
            margin-left: 25px;
            margin-bottom: 15px;
        }

        .markdown-content li {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .markdown-content code {
            background-color: var(--bg-light);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            color: var(--danger-color);
        }

        .markdown-content pre {
            background-color: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            overflow-x: auto;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
            color: var(--text-dark);
            font-size: 0.85rem;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .markdown-content table th {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .markdown-content table td {
            border: 1px solid var(--border-color);
            padding: 12px;
        }

        .markdown-content table tr:nth-child(even) {
            background-color: var(--bg-light);
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding: 12px 15px;
            background-color: var(--bg-light);
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .markdown-content a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s;
            border-bottom: 1px solid transparent;
        }

        .markdown-content a:hover {
            color: var(--secondary-color);
            border-bottom-color: var(--secondary-color);
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin: 15px 0;
            box-shadow: var(--shadow);
        }

        .markdown-content hr {
            border: none;
            border-top: 2px solid var(--border-color);
            margin: 30px 0;
        }

        .markdown-content strong {
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Sidebar Panel */
        .sidebar-panel {
            width: 320px;
            background-color: var(--bg-white);
            border-left: 1px solid var(--border-color);
            border-radius: 8px;
            margin: 15px 15px 15px 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .sidebar-panel-header {
            padding: 15px;
            background: linear-gradient(135deg, var(--accent-color), #f97316);
            color: white;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            text-align: center;
        }

        .sidebar-panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .toc-item {
            padding: 8px 12px;
            margin-bottom: 5px;
            border-left: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-light);
            font-size: 0.85rem;
            border-radius: 4px;
        }

        .toc-item:hover {
            background-color: var(--bg-light);
            color: var(--primary-color);
            border-left-color: var(--primary-color);
        }

        .toc-item.level-2 {
            padding-left: 20px;
        }

        .toc-item.level-3 {
            padding-left: 32px;
        }

        .toc-item.level-4 {
            padding-left: 44px;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-light);
            text-align: center;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .empty-state h3 {
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        /* Progress Bar */
        .progress-bar {
            height: 4px;
            background-color: var(--bg-light);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
            transition: width 0.3s;
        }

        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.pending {
            background-color: #fef3c7;
            color: #92400e;
        }

        .status-badge.in-progress {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .status-badge.completed {
            background-color: #dcfce7;
            color: #166534;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .loading-spinner {
            border: 4px solid var(--bg-light);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-light);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-light);
        }

        /* Dark Mode */
        body.dark-mode {
            --bg-light: #1f2937;
            --bg-white: #111827;
            --text-dark: #f3f4f6;
            --text-light: #9ca3af;
            --border-color: #374151;
        }

        body.dark-mode .sidebar-item:hover {
            background-color: rgba(37, 99, 235, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .sidebar-panel {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .content-area {
                flex-direction: column;
            }

            .content-panel {
                margin: 10px;
            }
        }

        /* Search Results Highlight */
        .search-highlight {
            background-color: var(--accent-color);
            padding: 2px 4px;
            border-radius: 2px;
            font-weight: 600;
        }

        /* Subject Stats */
        .subject-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
            font-size: 0.85rem;
        }

        .stat-item {
            background-color: var(--bg-light);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--text-light);
            margin-top: 5px;
        }
    </style>
</head>

    <script>
        // Application State
        const state = {
            subjects: {},
            currentSubject: null,
            currentFile: null,
            darkMode: localStorage.getItem('darkMode') === 'true',
            subjectStatus: JSON.parse(localStorage.getItem('subjectStatus') || '{}'),
            quizScores: JSON.parse(localStorage.getItem('quizScores') || '{}')
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme();
            loadSubjects();
            setupEventListeners();
        });

        // Theme Management
        function applyTheme() {
            if (state.darkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
            }
        }

        document.getElementById('themeToggle').addEventListener('click', () => {
            state.darkMode = !state.darkMode;
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', state.darkMode);
            document.getElementById('themeToggle').textContent = state.darkMode ? '‚òÄÔ∏è' : 'üåô';
        });

        // Setup Event Listeners
        function setupEventListeners() {
            document.getElementById('sidebarSearch').addEventListener('input', (e) => {
                filterSubjects(e.target.value);
            });
        }

        // Load Subjects
        async function loadSubjects() {
            try {
                const response = await fetch('.', { method: 'GET' });
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Extract subject folders
                const links = doc.querySelectorAll('a');
                const subjects = [];

                for (const link of links) {
                    const href = link.getAttribute('href');
                    if (href && !href.includes('.') && !href.includes('..') &&
                        href.endsWith('/') && href !== './') {
                        const name = href.replace(/\/$/, '');
                        if (name.charAt(0) !== '.') {
                            subjects.push(name);
                        }
                    }
                }

                // If no subjects found, show instructions
                if (subjects.length === 0) {
                    displayLocalSubjects();
                } else {
                    for (const subject of subjects) {
                        await loadSubjectStructure(subject);
                    }
                    renderSubjects();
                }
            } catch (error) {
                console.warn('Could not load from server, using local mock data');
                displayLocalSubjects();
            }
        }

        // Load Subject Structure
        async function loadSubjectStructure(subjectName) {
            const subjectPath = `./${subjectName}`;
            state.subjects[subjectName] = {
                name: subjectName,
                path: subjectPath,
                icon: getIconForSubject(subjectName),
                folders: {}
            };

            const folderNames = ['notes', 'questions', 'quiz', 'real-problems', 'interview-questions'];

            for (const folderName of folderNames) {
                try {
                    const response = await fetch(`${subjectPath}/${folderName}/`);
                    if (response.ok) {
                        const html = await response.text();
                        const files = extractFilesFromHTML(html, subjectPath, folderName);
                        state.subjects[subjectName].folders[folderName] = {
                            name: capitalizeFolder(folderName),
                            icon: getIconForFolder(folderName),
                            files: files
                        };
                    }
                } catch (error) {
                    console.log(`Could not load ${folderName} for ${subjectName}`);
                }
            }
        }

        function extractFilesFromHTML(html, subjectPath, folderName) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const files = [];

            const links = doc.querySelectorAll('a');
            for (const link of links) {
                const href = link.getAttribute('href');
                if (href && href.endsWith('.md')) {
                    files.push({
                        name: href,
                        path: `${subjectPath}/${folderName}/${href}`
                    });
                }
            }

            return files;
        }

        function getIconForSubject(name) {
            const icons = {
                'Java8-Plus': '‚òï',
                'Python': 'üêç',
                'JavaScript': 'üìú',
                'Web-Development': 'üåê',
                'System-Design': 'üèóÔ∏è',
                'Database': 'üóÑÔ∏è',
                'Algorithms': '‚öôÔ∏è'
            };
            return icons[name] || 'üìö';
        }

        function getIconForFolder(name) {
            const icons = {
                'notes': 'üìñ',
                'questions': '‚ùì',
                'quiz': 'üéØ',
                'real-problems': 'üíª',
                'interview-questions': 'üé§'
            };
            return icons[name] || 'üìÅ';
        }

        function capitalizeFolder(name) {
            return name.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }

        // Render Subjects
        function renderSubjects() {
            const container = document.getElementById('sidebarContent');
            container.innerHTML = '';

            for (const [key, subject] of Object.entries(state.subjects)) {
                const subjectEl = document.createElement('div');
                subjectEl.className = `subject-item ${state.currentSubject === key ? 'active' : ''}`;

                const btn = document.createElement('button');
                btn.innerHTML = `<span>${subject.icon} ${subject.name}</span><span class="subject-item-toggle">‚Ä∫</span>`;
                btn.addEventListener('click', () => selectSubject(key));
                subjectEl.appendChild(btn);

                const filesEl = document.createElement('div');
                filesEl.className = 'subject-files';

                for (const [folderKey, folder] of Object.entries(subject.folders)) {
                    if (folder.files.length > 0) {
                        for (const file of folder.files) {
                            const fileEl = document.createElement('div');
                            fileEl.className = `file-item ${state.currentFile === file.path ? 'active' : ''}`;
                            fileEl.innerHTML = `${folder.icon} ${file.name}`;
                            fileEl.addEventListener('click', () => loadFile(key, folderKey, file));
                            filesEl.appendChild(fileEl);
                        }
                    }
                }

                subjectEl.appendChild(filesEl);
                container.appendChild(subjectEl);
            }
        }

        // Select Subject
        function selectSubject(subjectKey) {
            const items = document.querySelectorAll('.subject-item');
            items.forEach(item => {
                item.classList.remove('active');
                item.classList.remove('expanded');
            });

            const selected = Array.from(items).find(item =>
                item.querySelector('button').textContent.includes(state.subjects[subjectKey].name)
            );

            if (selected) {
                selected.classList.add('active');
                selected.classList.add('expanded');
            }

            state.currentSubject = subjectKey;
            showSubjectOverview(subjectKey);
        }

        // Show Subject Overview
        function showSubjectOverview(subjectKey) {
            const subject = state.subjects[subjectKey];
            let html = `<h2>${subject.icon} ${subject.name}</h2>`;

            // Subject stats
            let totalFiles = 0;
            html += '<div class="subject-stats">';
            for (const folder of Object.values(subject.folders)) {
                const fileCount = folder.files.length;
                totalFiles += fileCount;
                html += `
                    <div class="stat-item">
                        <div class="stat-value">${fileCount}</div>
                        <div class="stat-label">${folder.name}</div>
                    </div>
                `;
            }
            html += '</div>';

            // Folders overview
            html += '<h3 style="margin-top: 30px;">Content</h3>';
            html += '<ul>';
            for (const [key, folder] of Object.entries(subject.folders)) {
                if (folder.files.length > 0) {
                    html += `<li><strong>${folder.icon} ${folder.name}</strong> (${folder.files.length} files)</li>`;
                }
            }
            html += '</ul>';

            html += '<p style="margin-top: 20px; color: var(--text-light); font-size: 0.9rem;">Select a file from the sidebar to begin learning.</p>';

            displayContent(`${subject.name} Overview`, html, 'overview');
            document.getElementById('tocContent').innerHTML = '<p style="color: var(--text-light); font-size: 0.85rem; text-align: center;">Select a file to view its contents</p>';
        }

        // Load File
        async function loadFile(subjectKey, folderKey, file) {
            state.currentFile = file.path;

            try {
                // Try multiple paths
                let markdown = null;
                const pathsToTry = [
                    file.path,
                    `./${file.path.replace(/^\.\//, '')}`,
                    `Java8-Plus/${folderKey}/${file.name}`
                ];

                for (const fetchPath of pathsToTry) {
                    try {
                        const response = await fetch(fetchPath);
                        if (response.ok) {
                            markdown = await response.text();
                            break;
                        }
                    } catch (e) {
                        // Continue to next path
                        continue;
                    }
                }

                if (!markdown) {
                    throw new Error('Could not load file from any location');
                }

                const html = marked.parse(markdown);
                const sanitized = DOMPurify.sanitize(html);

                const subject = state.subjects[subjectKey];
                const folderName = Object.values(subject.folders).find(f =>
                    f.files.some(fl => fl.path === file.path)
                ).name;

                displayContent(file.name, sanitized, 'file');
                updateBreadcrumb(subjectKey, folderName, file.name);
                generateTableOfContents();
                renderSubjects();
            } catch (error) {
                console.error('Load error:', error);
                const errorMsg = `
                    <h2>‚ö†Ô∏è Could Not Load File</h2>
                    <p><strong>File:</strong> ${file.name}</p>
                    <p><strong>Expected Location:</strong> Java8-Plus/${folderKey}/${file.name}</p>
                    <h3>Possible Solutions:</h3>
                    <ol>
                        <li><strong>Check file exists:</strong> Verify the file is in the correct folder</li>
                        <li><strong>Use local server:</strong>

                                <li>Run: <code>python -m http.server 8000</code></li>
                                <li>Open: http://localhost:8000</li>
                            </ul>
                        </li>
                        <li><strong>Check folder structure:</strong>
                            <ul>
                                <li>learn-claude/</li>
                                <li>‚îú‚îÄ‚îÄ Java8-Plus/</li>
                                <li>‚îÇ   ‚îú‚îÄ‚îÄ notes/</li>
                                <li>‚îÇ   ‚îú‚îÄ‚îÄ questions/</li>
                                <li>‚îÇ   ‚îú‚îÄ‚îÄ quiz/</li>
                                <li>‚îÇ   ‚îú‚îÄ‚îÄ real-problems/</li>
                                <li>‚îÇ   ‚îî‚îÄ‚îÄ interview-questions/</li>
                                <li>‚îî‚îÄ‚îÄ index.html</li>
                            </ul>
                        </li>
                        <li><strong>Check file permissions:</strong> Ensure file is readable</li>
                    </ol>
                    <p style="margin-top: 20px; color: #ef4444;"><strong>Note:</strong> Opening from file:// protocol has security restrictions. Use a local web server instead.</p>
                `;
                displayContent('Error Loading File', errorMsg, 'error');
            }
        }

        // Display Content
        function displayContent(title, html, type) {
            const panel = document.getElementById('contentPanel');

            let headerHTML = '';
            if (type !== 'home') {
                headerHTML = `
                    <div class="content-header">
                        <h2>${title}</h2>
                        <div class="content-meta">
                            <div class="content-meta-item">üìÑ ${type === 'file' ? 'Markdown Document' : 'Overview'}</div>
                            <div class="content-meta-item">‚è±Ô∏è Reading time: 10-15 min</div>
                        </div>
                    </div>
                `;
            }

            panel.innerHTML = `
                ${headerHTML}
                <div class="content-body">
                    <div class="markdown-content">${html}</div>
                </div>
            `;

            // Show print and download buttons for files
            document.getElementById('downloadBtn').style.display = type === 'file' ? 'block' : 'none';
            document.getElementById('printBtn').style.display = type === 'file' ? 'block' : 'none';

            // Add click handlers for download and print
            document.getElementById('downloadBtn').onclick = () => downloadContent(title);
            document.getElementById('printBtn').onclick = () => window.print();
        }

        // Update Breadcrumb
        function updateBreadcrumb(subjectKey, folder, file) {
            const subject = state.subjects[subjectKey];
            const breadcrumb = document.getElementById('breadcrumb');
            breadcrumb.innerHTML = `
                <span style="cursor: pointer;" onclick="showHelpMessage()">${subject.icon} ${subject.name}</span>
                <span class="breadcrumb-separator">/</span>
                <span>${folder}</span>
                <span class="breadcrumb-separator">/</span>
                <span style="color: var(--primary-color);">${file}</span>
            `;
        }

        // Generate Table of Contents
        function generateTableOfContents() {
            const content = document.querySelector('.markdown-content');
            const headings = content.querySelectorAll('h1, h2, h3, h4, h5, h6');

            const tocContent = document.getElementById('tocContent');
            if (headings.length === 0) {
                tocContent.innerHTML = '<p style="color: var(--text-light); font-size: 0.85rem;">No headings found</p>';
                return;
            }

            let html = '';
            let lastLevel = 0;

            headings.forEach((heading, index) => {
                const level = parseInt(heading.tagName[1]);
                const text = heading.textContent;
                const id = `heading-${index}`;
                heading.id = id;

                const levelClass = `level-${level}`;
                html += `<div class="toc-item ${levelClass}" onclick="document.getElementById('${id}').scrollIntoView({behavior: 'smooth'})">${text}</div>`;
            });

            tocContent.innerHTML = html;
        }

        // Filter Subjects
        function filterSubjects(query) {
            const items = document.querySelectorAll('.subject-item');
            const lowerQuery = query.toLowerCase();

            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(lowerQuery) ? 'block' : 'none';
            });
        }

        // Download Content
        function downloadContent(title) {
            const content = document.querySelector('.markdown-content').innerText;
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
            element.setAttribute('download', title.replace('.md', '.txt'));
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }
    </script>
